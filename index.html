<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NotebookGLM</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, sans-serif;
        background-color: #fce8e6; /* NotebookLM brand-ish background */
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      #app-container {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      webview {
        flex: 1;
        width: 100%;
        height: 100%;
      }
      footer {
        height: 50px;
        background-color: #0d1b2a; /* Dark Blue */
        border-top: 1px solid #1b263b;
        padding: 0 20px;
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        font-size: 14px;
        color: #e0e1dd;
        user-select: none;
      }
      footer a {
        color: #4cc9f0;
        text-decoration: none;
        cursor: pointer;
        font-weight: bold;
        transition: color 0.2s;
      }
      footer a:hover {
        color: #4895ef;
        text-decoration: underline;
      }
      .settings {
        justify-self: start;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      .branding {
        justify-self: center;
      }
      .spacer {
        justify-self: end;
      }
      /* Custom checkbox styling to match dark theme */
      input[type="checkbox"] {
        accent-color: #4cc9f0;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <!-- NotebookLM WebView -->
      <webview
        id="notebookView"
        src="https://notebooklm.google.com/"
        partition="persist:notebooklm"
        preload="./webview-preload.js"
      ></webview>

      <footer>
        <div class="settings" title="Toggle Auto-Launch">
          <label style="cursor: pointer; display: flex; align-items: center; gap: 6px;">
            <input type="checkbox" id="autoLaunchToggle" />
            Launch on Startup
          </label>
        </div>
        <div class="branding">
          Built with <span style="color: #ff006e; font-size: 1.2em;">&hearts;</span> by
          <a
            href="#"
            onclick="openLink('https://www.linkedin.com/in/gyanesh-samanta/')"
            >Gyanesh Samanta</a
          >
        </div>
        <div class="spacer"></div>
      </footer>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
